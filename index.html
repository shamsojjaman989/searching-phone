<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Your Phone</title>
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap cdn  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div id="searchfield" class="text-center mt-5">
        <input id="search-field" class="input-field p-2" type="text" placeholder="Search Phone">
        <button id="search-button" onclick="searchPhoneData()" class="p-2">Search</button> <br>
        <div id="not-found"></div>
    </div>

    <div class="d-flex justify-content-center">
        <div id="spinner" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div id="details-container" class="w-50 mx-auto mt-5 mb-5">


    </div>
    <section id="card-section">
        <div id="card-grp" class="row row-cols-1 row-cols-md-3 g-4 p-4">


        </div>
    </section>
    <script src="js/phone.js"></script>
</body>

</html>
